<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 3</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
        .padding{
            padding: 30px;
        }
    </style>
  </head>
  <body>
    <thead class="container-fluid">
        <div class="row">
            <div class="col-12 text-center btn btn-warning padding">
                <h2 style="color: cornsilk">-FeedBack-</h2>
            </div>
        </div>
          
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center padding">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/saifudin.zezy7@gmail.com" method="post">
                    <fieldset id="fs-frm-inputs">
                        <div class="form-group">
                            <label for="full-name">Nama Lengkap</label>
                            <input type="text" class="form-control" name="name" id="full-name" placeholder="Nama Lengkap" required="">
                        </div>
                        <div class="form-group">
                            <label for="email-address">Email Address</label>
                            <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                        </div>
                        <div class="form-group">
                            <label for="message">Pesan</label>
                            <textarea rows="5" name="message" class="form-control" id="message" placeholder="Masukan Pesan Anda..." required=""></textarea>
                        </div>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>        
  </body>
</html>
